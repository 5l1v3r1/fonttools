[bumpversion]
current_version = 3.3.0
commit = True
tag = True
tag_name = {new_version}
files = Lib/fontTools/__init__.py

[wheel]
universal = 1

[sdist]
formats = zip

[aliases]
test = pytest

[metadata]
license_file = LICENSE

[tool:pytest]
minversion = 2.8
testpaths = 
	Lib/fontTools
python_files = 
	*_test.py
python_classes = 
	*Test
addopts = 
	-v
	-r a
	--doctest-modules
	--doctest-ignore-import-errors
