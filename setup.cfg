[wheel]
universal = 1

[sdist]
formats = zip

[metadata]
license_file = LICENSE

[tool:pytest]
minversion = 3.0
testpaths =
	tests
	ufoLib2
python_files =
	*_test.py
python_classes =
	*Test
addopts =
	-v
	-r a
	--doctest-modules
	--doctest-ignore-import-errors
	--pyargs
doctest_optionflags =
	ALLOW_UNICODE
	ELLIPSIS
