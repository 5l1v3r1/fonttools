language: python
sudo: false
env:
  global:
  - TWINE_USERNAME="anthrotype"
  - secure: 
matrix:
  include:
  - env: TOXENV=py27-cov,py27-cov-lxml,py27-cov-lxml-fs
    python: 2.7
  - env: TOXENV=py36-cov,py36-cov-lxml,py36-cov-lxml-fs
    python: 3.6
  - env: TOXENV=py37-cov,py37-cov-lxml,py37-cov-lxml-fs
    python: 3.7
    dist: xenial
    sudo: true
install:
  - pip install tox
script: tox
after_success:
  # If it's a tagged commit, upload sdist and wheel packages to PyPI.
  # Otherwise, upload code coverage to Codecov.io
  - |
    if [ -n "$TRAVIS_TAG" ] && [ "$TRAVIS_REPO_SLUG" == "unified-font-object/ufoLib" ] && [ "$TRAVIS_PYTHON_VERSION" == "3.6" ]; then
        pip install twine
        tox -e wheel
        twine upload dist/*.whl dist/*.zip
    else
        tox -e codecov
    fi

before_deploy:
  - export WHL=$(ls dist/ufoLib*.whl)
  - export ZIP=$(ls dist/ufoLib*.zip)
deploy:
  # deploy to Github Releases on tags
  - provider: releases
    api_key:
      secure: 
    file:
      - "${ZIP}"
      - "${WHL}"
    skip_cleanup: true
    on:
      repo: unified-font-object/ufoLib
      tags: true
      all_branches: true
      python: 3.6
