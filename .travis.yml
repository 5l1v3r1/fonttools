sudo: false
language: python

matrix:
    include:
    -   env: TOXENV=py27-cov
        python: 2.7
    -   env: TOXENV=py36-cov,fix-lint
        python: 3.6

install: pip install tox

script: tox

after_success: tox -e codecov

deploy:
  provider: pypi
  on:
    repo: fonttools/ufoLib2
    tags: true
    all_branches: true
    python: 3.6
  user: anthrotype
  password:
    secure: 
    distributions: sdist bdist_wheel
